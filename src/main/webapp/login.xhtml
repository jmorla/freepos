<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>FreePOS | Billing and inventory application</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

</h:head>
<h:body styleClass="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <b>Free</b>POS
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <h:form prependId="false">
                <div class="form-group has-feedback">
                    <b:inputText id="j_username" name="j_username" placeholder="Username"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <b:inputSecret id="j_password" name="j_password" placeholder="Password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox"/> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-12">
                        <b:commandButton value="Sign In" look="success" styleClass="col-md-12" ajax="false"/>
                    </div>
                    <!-- /.col -->
                </div>
            </h:form>
            <a href="#">I forgot my password</a><br/>
        </div>
        <!-- /.login-box-body -->
    </div>
</h:body>
</html>
